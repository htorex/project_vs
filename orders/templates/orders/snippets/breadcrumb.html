<div class="mt-3">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            {% for item in breadcrumb %}
                {% if item.active %}
                    <a class="breadcrumb-item" href="{{ item.url }}"> {{ item.tittle}} </a>
                {% else %}
                    <span class="breadcrumb-item active"> {{ item.tittle }} </span>
                {% endif %}
            {% endfor %}            
        </ol>
      </nav>
</div>
